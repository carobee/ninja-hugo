<script type="application/ld+json">
  {{ if eq .Params.type "post" }}
  {
      "@context": "https://schema.org/",
      "@type": "Recipe",
      "name": "{{ .Title }}",
      "image": [
          {{ .Params.image1 | absURL }},
          {{ .Params.image2 | absURL }}
      ],
      "author": {
        "@type": "Person",
        "name": "{{ .Site.Params.author }}"
      },
      "datePublished": "{{ .Date.Format "2006-01-02" }}",
      "description": "{{ .Params.description | plainify }}",
      "recipeCuisine": "France",
      "prepTime": "PT{{ .Params.preptime }}",
      "cookTime": "PT{{ .Params.cooktime }}",
      "totalTime": "PT{{ .Params.totaltime }}",
      "keywords": [{{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}],
      "recipeYield": "{{ .Params.quantite }}",
      "recipeCategory": [{{ range $i, $e := .Params.categories }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}],
      "recipeIngredient": [{{ range $i, $e := .Params.ingredients }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}],
      "recipeInstructions": [{{ .Content }}]
    }
    {{ end }}
  </script>
